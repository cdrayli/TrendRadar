name: Manual Python Script Run  # Workflow 名称

on:
  workflow_dispatch:  # 手动触发配置
    inputs:  # 定义输入参数（可选）
      input_path:
        description: 'Input data file path'  # 参数描述
        required: true  # 必填项
        default: 'data.json'  # 默认值
      output_path:
        description: 'Output result file path'
        required: true
        default: 'result.txt'
      log_level:
        description: 'Log verbosity'
        required: false
        default: 'INFO'
        type: choice  # 提供选项下拉菜单
        options:
          - DEBUG
          - INFO
          - WARNING
          - ERROR

jobs:
  run-script:
    runs-on: ubuntu-latest  # 运行环境

    steps:
      # 1. 检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # 指定 Python 版本

      # 3. 安装依赖（如有）
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. 运行 main.py 并传递参数
      - name: Run Python script
        run: |
          python main.py \
            --input ${{ github.event.inputs.input_path }} \
            --output ${{ github.event.inputs.output_path }} \
            --log-level ${{ github.event.inputs.log_level }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 注入仓库令牌

      # 5. 上传结果文件（可选）
      - name: Upload result artifact
        uses: actions/upload-artifact@v4
        with:
          name: script-results
          path: ${{ github.event.inputs.output_path }}